<div ng-controller="repoController">
	<div class="content">
		<div class="row">
			<div class="col-md-3">
				<input type="text" ng-model="technology" />
			</div>
		</div>
		<div class="row">
			<div class="row">
				<h1>{{data.total_count}} repository results</h1>
			</div>
			<div class="row repos" ng-repeat="item in data.items">
				<div class="row">
					<div class="col-md-6">
						<a ng-href="{{item.html_url}}">
							<h4>{{item.full_name}}</h4>
						</a>
					</div>
					<div class="col-md-6">
						Watchers: {{item.watchers}}
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 description">
						{{item.description}}
					</div>
					<div class="col-md-6">
						Owner: <button class="showLink" ng-click="go(item.owner.login)"> {{item.owner.login}}</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
